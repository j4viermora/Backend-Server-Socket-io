<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container" >
    <h1 class="mt-5" >Mini chat</h1>
    <hr>
   <form id='mi-formulario' >

       <div class="row">
           <div class="col-8">
                <input 
                type="text" 
                id="txtMensaje" 
                placeholder="mensaje" 
                class="form-control">
           </div>

           <div class="col-4">
               <button 
               type="submit"
               class="btn btn-primary">Enviar</button>
           </div>
       </div>
   </form> 

   <div class="row">
       <div class="col">
           <ul id="mis-mensajes" class="mt-4">

                

           </ul>
       </div>
   </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>

    <script>
      
      const socket =  io('http://localhost:5000');
        // referencias html 
      const form       = document.querySelector( '#mi-formulario' );
      const messages   = document.querySelector( '#mis-mensajes' );
      const txtMensaje = document.querySelector( '#txtMensaje' );


      form.addEventListener( 'submit', ( evt) => {

        evt.preventDefault();

        const newMessage = txtMensaje.value;

        // console.log( newMessage );

        socket.emit( 'new-msg-to-server', {
            texto : newMessage
        } )


      } )
      
        socket.on( 'msg-from-server', ( data ) => {

            console.log( data )

            messages.innerHTML += `<li>${ data.texto }</li>`


        } )

    //     socket.emit( 'msg-client', {
    //         msg: 'mensaje del cliente',
    //         data: new Date()
    //     } )


    //    }, 200 )


    </script>

</body>
</html>
